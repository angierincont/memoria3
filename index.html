<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üß† Juego de Memoria</h1>
        <label for="playerName">Tu Nombre:</label>
        <input type="text" id="playerName" placeholder="Escribe tu nombre">
        <button id="startGame" class="btn">Iniciar Juego</button>
        <p id="message"></p>
        <p class="timer">‚è≥ Tiempo: <span id="time">0</span> segundos</p>

        <div id="gameBoard" class="grid"></div>

        <h2>üèÜ Ranking de Jugadores</h2>
        <table class="ranking-table">
            <thead>
                <tr>
                    <th>Jugador</th>
                    <th>Tiempo (s)</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="ranking"></tbody>
        </table>
    </div>
